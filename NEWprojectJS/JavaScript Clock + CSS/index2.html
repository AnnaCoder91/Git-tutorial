<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>


<body>
   <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand" style="transform:rotate(510deg);"></div>
        <div class="hand min-hand" style="transform: rotate(174deg);"></div>
        <div class="hand second-hand" style="transform: rotate(348deg);"></div>
      </div>
    </div>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60 ) * 360) + 90;
    secondHand.style.transfrom = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90; 
    minsHand.style.transfrom = `rotate( ${minsDegrees}deg )`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90; 
    hourHand.style.transfrom = `rotate( ${hourDegrees}deg )`;
  }
 
  setInterval(setDate, 1000);

  setDate();

</script>
</body>
</html>

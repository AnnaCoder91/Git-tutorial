<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <script>
        let counter = 0;
        function increment() {

         counter ++;
         document.querySelector('#result').innerHTML = counter;
        }
    </script>
  </head>
  <body>
     <form onsubmit="increment(); return false;">
          <input type="submit">
     </form>
    <style></style>
    <div id="result">
      0
    </div>
  </body>
</html>
